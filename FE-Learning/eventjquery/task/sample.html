<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-primary">TASK 1</h1>
            <div class="col-6">
                <label for="statename1" class="form-label text-primary">State</label>
                <select name="statename" id="statename1" class="form-control">
                    <option value="Select State">Select State</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
                <p class="text-danger state-err">select valid state </p>
            </div>
            <div class="col-6 hs">
                <label for="districtname1" class="form-label text-info">District</label>
                <select name="districtname" id="districtname1" class="form-control">
    
                </select>
            </div>
        </div>
    </div>


    <script>
        var tamilnadu=["Ariyalur","Chennai","Coimbatore","Cuddalore","Dharmapuri","Dindigul","Erode","Kanchipuram","Kanyakumari","Karur","Krishnagiri","Madurai","Nagapattinam","Namakkal","Nilgiris","Perambalur","Pudukkottai","Ramanathapuram","Salem","Sivaganga","Thanjavur","Theni","Thoothukudi","Tiruchirappalli","Tirunelveli","Tiruppur","Tiruvallur","Tiruvannamalai","Tiruvarur","Vellore","Viluppuram","Virudhunagar"]
var delhi=["Central Delhi","East Delhi","New Delhi","North Delhi","North East Delhi","North West Delhi","Shahdara","South Delhi","South East Delhi","South West Delhi","West Delhi"]
var maharashtra=["Ahmednagar","Akola","Amravati","Aurangabad","Beed","Bhandara","Buldhana","Chandrapur","Dhule","Gadchiroli","Gondia","Hingoli","Jalgaon","Jalna","Kolhapur","Latur","Mumbai City","Mumbai Suburban","Nagpur"]
var uttarpradesh=["Agra","Aligarh","Allahabad","Ambedkar Nagar","Amethi","Amroha","Auraiya","Azamgarh","Baghpat","Bahraich","Ballia","Balrampur","Banda","Barabanki","Bareilly","Basti","Bhadohi","Bijnor","Budaun","Bulandshahr","Chandauli","Chitrakoot","Deoria","Etah","Etawah","Faizabad","Farrukhabad","Fatehpur","Firozabad"]
 $(".hs").hide();
 $(".state-err").hide();
$("#statename1").change(function(){
    var stateselected=$(this).val();
    var optionlist;
    var htmlstring="";
    $(".hs").show(); 
    $(".state-err").hide();
    switch(stateselected){
        case "Tamil Nadu":
            optionlist =tamilnadu;
            break;
        case "Delhi":
            optionlist =delhi;
            break;
        case "Maharashtra":
            optionlist =maharashtra;
            break;
        case "Uttar Pradesh":
            optionlist =uttarpradesh;
            break;
        default:
            $(".hs").hide();
            $(".state-err").show();           
    }
    for(var i=0;i<optionlist.length;i++){
        htmlstring=htmlstring+"<option value='"+ optionlist[i] +"'>"+ optionlist[i] +"</option>"
    }
    $("#districtname1").html(htmlstring);
})
    </script>
</body>
</html>
