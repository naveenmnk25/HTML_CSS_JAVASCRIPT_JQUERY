<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form class="form1 bg-primary">
        <input type="text" class="text1 mb-2 form-control" placeholder="text 1 focus">
        <input type="text" class="text2 mb-2 form-control" placeholder="text 2 blur">
    </form>
    <form class="form2 bg-info">
        <input type="text" class="text3 mb-2 form-control" placeholder="text 3 focusin">
        <input type="text" class="text4 mb-2 form-control"placeholder="text 3 focusout">
    </form>


    <script>
        $(".text1").focus(function(){
            console.log("focus");
        })
        $(".text2").blur(function(){
            console.log("blur");
        })
        $(".text3").focusin(function(){
            console.log("focusin");
        })
        $(".text4").focusout(function(){
            console.log("focusout");
        })
        $(".form1").focusout(function(){
            console.log("focusout form1");
        })
        $(".form2").focusin(function(){
            console.log("focusout form2");
        })
    </script>
</body>
</html>
