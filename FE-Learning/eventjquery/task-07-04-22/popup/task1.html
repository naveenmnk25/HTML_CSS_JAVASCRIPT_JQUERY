<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup login page</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./task1.css">

</head>

<body >
  <div class="popuppage">
  <div class="container-fluid">
    <div class="row shadow p-5">
      <div class="col">
        <div class="text-center">
          <button type="button" class="btn btn-primary" id="popup-btn"> Login popup</button>
        </div>
        <!-- popup -->
        <div class="modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h5 class="modal-title w-100 font-weight-bold">Login Page</h5>
                <button type="button" id="close-btn" class="btn btn-danger">
                  &times;
                </button>
              </div>
              <div class="modal-body">

                <label for="username" class="form-label">User Name : </label>
                <input type="text" id="username" class="form-control " autocomplete="off">


                <label for="passward" class="form-label">passward : </label>
                <input type="text" id="passward" class="form-control " autocomplete="off">

              </div>
              <div class="modal-footer  justify-content-center">
                <button type="button" class="btn btn-primary ">Submit</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>



  <script src="./task1.js"></script>
</body>

</html>
