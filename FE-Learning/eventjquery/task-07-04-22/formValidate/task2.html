<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Task 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    
</head>

<body>
    <div class="row mt-5 ">
        <div class="col-md-4 mx-auto">
            <form class="shadow round p-5 ">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center"><i class="fa-solid fa-user"></i> Registration Form</h3>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <label for="username" class="form-label">User Name : </label>
                        <input type="text" id="username" class="form-control " autocomplete="off">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <label for="dob" class="form-label"> DOB :</label>
                        <input type="date" name="dateofbirth" id="dob" class="form-control ">
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="form-label"> Gender : </label> <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gen-male" value="male">
                            <label class="form-check-label" for="gen-male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gen-female" value="female">
                            <label class="form-check-label" for="gen-female">Female</label>
                        </div>
                        <span id="genderErr" class="text-danger"><i class="fas fa-info-circle"></i> Gender is
                            required</span>
                    </div>
                </div>

                <div class="row mt-3 ">
                    <div class="col-sm-12">
                        <label for="doj" class="form-label"> DOJ :</label>
                        <input type="date" name="dateofjoining" id="doj" class="form-control">
                    </div>
                    <div class="col-sm-12 mt-3" id="designation-form">
                        <label for="designation" class="form-label">Designation :</label>
                        <div id="designation">

                        </div>
                    </div>
                </div>

                <div class="row mt-4" id="exp-year-form">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-5">
                                <label for="yearsofExperience" class="form-label">Years of Experience :</label>
                            </div>
                            <div class="col-4">
                                <div id="yearsofExperience">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="text-center">
                            <button class="btn btn-primary" id="submit-btn">Submit</button>
                        </div>
                    </div>
                </div>












            </form>
        </div>
    </div>




    <script src="./task2.js"></script>
</body>

</html>
