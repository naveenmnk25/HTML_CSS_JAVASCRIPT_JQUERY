.outer{
    height: 160px;
    width: 160px;
    border-radius: 50%;
    padding: 20px;
    box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
                -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
}
.inner{
    height: 120px;
    width: 120px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 4px 4px 6px -1px rgba(0, 0, 0, 0.2),
               inset -4px -4px 6px -1px rgba(255, 255, 255, 0.7),
               -0.5px -0.5px 0px rgba(0, 0, 0, 0.15),
               0px -12px 10px -10px rgba(0, 0, 0, 0.15);
}
#number{
    font-weight: 700;
    color: #555;
}

circle{
    fill: none;
    stroke: url(#GradientColor);
    stroke-width: 20px;
    stroke-dasharray: 472 ;
    stroke-dashoffset: 472;
    animation: anime 2s linear forwards;
}
svg{
    position: absolute;
    top: 0;
    left: 0;
}
@keyframes anime{
    100%{
        stroke-dashoffset: 165;
    }
}

    <script >
        
    let number=  $("#number")
    let count=0;
      setInterval(() => {
          if(count==65){
              clearInterval();
          }else{
              count+=1;
              number.html(count + "%")
          }
         
      }, 29);
